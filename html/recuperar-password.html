<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Recuperar Contraseña</title>
   <link rel="stylesheet" href="../css/estilos-recuperar-password.css">
</head>
<body>
   <div class="formulario">
      <h2>¿Olvidaste tu contraseña?</h2>
      <div class="parrafo"> 
         <p>Ingresá el mail con el que te registraste y te enviaremos los pasos a seguir para generar una nueva contraseña</p>
      </div>
      <form method="post" id="formulario">
         <div class="ingresar">
            <input type="email" placeholder="Email" id="email">
         </div>
         <button type="submit" class="continuar" id="iniciar" disabled>CONTINUAR</button>
         <div class="aceptar">
            Al continuar, confirmo que acepte las
            <a href="#">Condiciones</a> y las <a href="#">Políticas de Privacidad</a>
         </div>
      </form>
   </div>
   <script src="/js/vRecu.js"></script>
</body>
</html>
