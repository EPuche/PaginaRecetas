<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title></title>
   <link rel="stylesheet" href="../css/estilos-registrarse.css">
</head>
<body>
   <div class="formulario">
      <h1>Registrarse</h1>
      <form id="formulario" method="post">
         <div class="ingresar">
            <input type="email"placeholder="Email" id="email">
         </div>
         <div class="ingresar">
            <input type="password" placeholder="Contraseña"id="password">
         </div>
         <button type="submit" class="registrate" id="iniciar" disabled>REGISTRATE</button>

         <div class="iniciar">
            ¿Ya tenés una cuenta? <a href="login.html">Iniciar Sesión</a>
         </div>
          <div class="aceptar">
            Al continuar,confirmo que acepte las
            <a href="#">Condiciones</a> y las<a href="#"> Políticas de Privacidad</a>
          </div>
      </form>
   </div>
</body>
   <script src="/js/vRegis.js"></script>
</html>
